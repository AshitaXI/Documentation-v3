####################################################################################################
#
# README:   Do not edit this file unless you know what you are doing! This is the heart of the
#           sites generation. Failure to edit this file properly can break the output or alter
#           things in an undesired manner.
#
# For referencing, see the Minimal-Mistakes default _config file for valid properties:
# https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml
#
####################################################################################################

####################################################################################################
#
# Theme Settings
#
####################################################################################################
remote_theme                    : "AshitaXI/minimal-mistakes"
minimal_mistakes_skin           : "ashita"

####################################################################################################
#
# Site settings
#
####################################################################################################
locale                          : "en-US"
title                           : "Ashita Documentation"
title_separator                 : "&bull;"
name                            : "Ashita Documentation"
description                     : "Documentation for the Ashita v3 project. Including user help and developer information."
url                             : "https://docs.ashitaxi.com"
baseurl                         : "/"
repository                      : "AshitaXI/Documentation"
teaser:
breadcrumbs                     : true
words_per_minute                : 200
search                          : false # true, false (default)
search_full_content             : false # true, false (default)
search_provider                 : lunr # lunr (default), algolia, google

####################################################################################################
#
# Site Author
#
####################################################################################################
author:
  name                          : "Ashita Development Team"
  avatar                        : "/assets/images/moogle-256x256.jpg"
  bio                           : 
  location                      : "Vana'diel"
  email                         :
  uri                           :
  home                          : "https://www.ashitaxi.com"
  bitbucket                     :
  codepen                       :
  dribbble                      :
  flickr                        :
  facebook                      :
  foursquare                    :
  github                        : "AshitaXI"
  gitlab                        :
  google_plus                   :
  keybase                       :
  instagram                     :
  lastfm                        :
  linkedin                      :
  pinterest                     :
  soundcloud                    :
  stackoverflow                 :
  steam                         :
  tumblr                        :
  twitter                       :
  vine                          :
  weibo                         :
  xing                          :
  youtube                       :

####################################################################################################
#
# Reading Files Settings
#
####################################################################################################
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

####################################################################################################
#
# Conversion Settings
#
####################################################################################################
markdown                        : kramdown
highlighter                     : rouge
lsi                             : false
excerpt_separator               : "\n\n"
incremental                     : false

####################################################################################################
#
# Markdown Settings (Kramdown)
#
####################################################################################################
kramdown:
  input                         : GFM
  hard_wrap                     : false
  auto_ids                      : true
  footnote_nr                   : 1
  entity_output                 : as_char
  toc_levels                    : 1..6
  smart_quotes                  : lsquo,rsquo,ldquo,rdquo
  enable_coderay                : false

####################################################################################################
#
# Sass Settings
#
####################################################################################################
sass:
  sass_dir                      : _sass
  style                         : compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

####################################################################################################
#
# Output Settings
#
####################################################################################################
permalink                       : /:categories/:title/
#paginate                        : 5 # amount of posts to show
#paginate_path                   : /page:num/
timezone                        : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

####################################################################################################
#
# Plugins
#
####################################################################################################
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

####################################################################################################
#
# mimic GitHub Pages with --safe
#
####################################################################################################
whitelist:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

####################################################################################################
# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
####################################################################################################
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
####################################################################################################
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/
####################################################################################################

####################################################################################################
# HTML Compression
# - http://jch.penibelst.de/
####################################################################################################
compress_html:
  clippings: all
  ignore:
    envs: development

####################################################################################################
# Defaults
####################################################################################################
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: true
      sidebar:
        nav: sidenav
      toc_label: On This Page
      toc_icon: "align-justify"
  # _pages/addons
  - scope:
      path: "_pages/addons"
      type: pages
    values:
      layout: single
      toc: true
      sidebar:
        nav: addonsnav
      toc_label: On This Page
      toc_icon: "align-justify"   
  # _pages/plugins
  - scope:
      path: "_pages/plugins"
      type: pages
    values:
      layout: single
      toc: true
      sidebar:
        nav: pluginsnav
      toc_label: On This Page
      toc_icon: "align-justify"
  # _pages/dev
  - scope:
      path: "_pages/dev"
      type: pages
    values:
      layout: single
      toc: true
      sidebar:
          nav: devnav
      toc_label: On This Page
      toc_icon: "align-justify"
  # _pages/dev/addons
  - scope:
      path: "_pages/dev/addons"
      type: pages
    values:
      layout: single
      toc: true
      sidebar:
          nav: devnav_addons
      toc_label: On This Page
      toc_icon: "align-justify"